<div class="container-fluid" ng-controller="ProductsController">
    <a href="#NewProduct" class="btn btn-primary">Add New Product</a>
    <hr />
    <div class="row-fluid">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="info">
                    <td>
                        Product ID
                    </td>
                    <td>
                        Name
                    </td>
                    <td>
                        Price
                    </td>
                    <td>
                        Delete Project
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr class="success" ng-repeat="prod in products">
                    <td>
                        {{prod.ID}}
                    </td>
                    <td>
                        {{prod.Name}}
                    </td>
                    <td>
                        {{prod.Price}}
                    </td>
                    <td>
                        <a href="#Products" ng-click="deleteProduct(prod)" class="btn btn-info">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
